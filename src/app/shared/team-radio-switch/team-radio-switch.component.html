<div class="team-body">
  <label for="team1"
    ><input id="team1" type="radio" [value]="team1.id" />
    <img [src]="team1.iconUrl" [alt]="team1.name" />
    {{ team1.name }}
  </label>
  <label for="team2"
    ><input id="team2" type="radio" [value]="team2.id" />
    <img [src]="team2.iconUrl" [alt]="team2.name" />
    {{ team2.name }}
  </label>
</div>
