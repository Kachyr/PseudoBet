<div class="history-title">History of your bets</div>
<div class="table-head">
  <span>Result</span>
  <span>Your favorite</span>
  <span>Bet</span>
</div>
<h1 class="loader" *ngIf="(historyList?.length ?? 0) === 0">Waiting...</h1>
<div
  class="history-item"
  [ngClass]="{ odd: i % 2 === 0 }"
  *ngFor="let item of historyList; let i = index"
>
  <app-bet-status [betStatus]="item.status"></app-bet-status>
  <app-team-logo [teamId]="item.favoriteId" [size]="'small'"></app-team-logo>
  <div class="bet-money">{{ item.amountMoney }} $</div>
</div>
